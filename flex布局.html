<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>flex布局</title>
    <style>
        *{ margin: 0; padding: 0; }
        .parent{  
            width: 600px; 
            height: 400px; 
           position: relative;
            background: coral; 
        }
        .child{ 
            position:absolute;
            top:50%;
            -webkit-transform: translate(0,-50%);  
            -ms-transform: translate(0,-50%);
            transform: translate(0,-50%);
        }
    </style>
</head>
<body>
    <div class="parent">
        <span class="child">
            垂直居中垂直居中垂直居中垂直居中垂直居中
            垂直居中垂直居中垂直居中垂直居中垂直居中
            垂直居中垂直居中垂直居中垂直居中垂直居中
            垂直居中垂直居中垂直居中垂直居中
        </span>
    </div>
</body>
</html>
